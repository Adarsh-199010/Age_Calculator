<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!--Bootstrap J.S-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <title>Age Calculator</title>
</head>

<body>
    <div>
        <h1 class="heading">WelCome To Age Calculator</h1>
    </div>
    
    <div class="container">
        

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body bg-primary">
                        <h5 class="card-tittle text-center text-uppercase text-white"><b><em>Age Calculator</em></b></h5>
                        <p><small>Provide Your<em> Date Of Birth**</em></small></p>
                        <div class="row mt-3">
                            <div class="col-md-4 my-2">
                                <!--date-->
                                <div class="form-group">
                                    <input type="" placeholder="Enter Date" class="form-control" id="Date" />
                                </div>
                            </div>
                            <div class="col-md-4 mt-2">
                                <!--month-->
                                <div class="form-group">
                                    <select name="" id="Months" class="form-control">
                                        <option value="" selected disabled>--Select Month--</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!--year-->
                                <div class="form-group mt-2">
                                    <input id="BirthYear" type="text" placeholder="Year" class="form-control" />
                                    
                                </div>
                            </div>
                        </div>
                          
                        <div class="container text-center mt-3">
                            <button onclick="agecalc()" class="btn btn-outline-warning btn-sm">Calculate Your Age</button>
                            
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>

    </div>
<script src="./age.js"></script>

</body>
</html>
